--- 
layout: default
menu: [log]
---
<table id="post_list">
<thead style="display: none;">
    <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Type</th>
    </tr>
</thead>
<tbody>
{% for post in site.posts %}
<tr>
    <td class="date">
        <span class="date">{{ post.date | date_to_string }}</span>
    </td>
    <td class="title">
    {% if post.type contains 'link' %}
         {{ post.content }}
    {% else %}

    <a href="{{post.url}}">{{ post.title }}</a>
    {% endif %}
    </td>
    <td class="post-types">
    {% for type in post.type %}
        <span class="post-type {{ type }}" title="{{ type }}">{{ type }}</span>
    {%endfor%}
    </td>
</tr>
{%endfor%}
</tbody>
</table>
