<ul class="menu">
    {% for item in menu %}
        <li class="entry{%if page.menu contains item.name %} active{% endif %}">
        <a {%if item.author%} rel="author" {%endif%} href="{%if item.url %}{{item.url}}{%else%}/pages/{{item.name | downcase}}.html{%endif%}">{{ item.name }}</a>
        </li>
    {% endfor %}
</ul>
